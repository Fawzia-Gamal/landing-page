<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> TOOLS SHARING </title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,400&display=swap" >
    </head>
    <body>
        <!--Start Setting Box
        <div class="setting-box">
            <i class="fa-regular fa-gear fa-spin"></i>
            <div class="settings-container">
                Testing Options
            </div>
        </div>
       End Setting Box-->

        <!-- start landing page -->
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="container">
                <div class="header-area">
                    <div class="logo">TOOLS SHARING</div>
                    <div class="image-box">
                        <img src="imgs/04.png" height="50" width="150">
                    </div>
                    <ul class="links">
                        <li><a href="#" data-section=".introduction-text">Welcome</a></li>
                        <li ><a href="#"  data-section=".about-us">About</a></li>                                               
                        <li><a href="#" data-section=".contact">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="introduction-text">
                 <h1>Together We become a <span>Creative</span>  TEAM</h1>
                 <p>Join us </p>
            </div>
        </div>
        <!-- end landing page -->

        <!-- start about us -->
       <div class="container">
        <div class="about-us">
            <div class="info-box" >
            <h2>About Us</h2>
            <p>Our App is about sharing ,Rent Tools and Equipment for Your Next Project or Adventure </p>
        <div class="image-box">
            <img src="imgs/03.png" width="150"  alt="about us">
        </div>
        </div>
       </div>
        <!-- end about us -->
        <!-- Start Nav Bullets -->
        <div class="nav-bullets">
            <div class="bullet" data-section=".introduction-text">
                <div class="tooltip">Welcome</div>
            </div>
            <div class="bullet" data-section=".about-us">
                <div class="tooltip">About Us</div>
            </div>
            <div class="bullet" data-section=".contact">
                <div class="tooltip">Contact Us</div>
            </div>
        </div>
        <!-- End Nav Bullets -->
        
        <!-- start contact us -->
               
        <div class="contact">
            <div class="overlay"></div>
            <div class="container">
            <h2>Contact Us</h2>
                <form action="">
                    <div class="left">
                    <input type="text" placeholder="Your Name" name="username">
                    <input type="text" placeholder="Your Phone" name="phone">
                    <input type="email" placeholder="Your Email" name="email">
                    <input type="text" placeholder="Subject" name="subject">
                    </div>
                    <div class="right">
                    <textarea name="message" placeholder="Your Message"></textarea>
                    <input type="submit" value="Send">
                    </div>
                </form>
            </div>
            </div> 
        <!-- end contact us -->
        
        <!-- Start Footer -->
        <div class="footer"> Egypt @2023 </div>
        <!-- End Footer -->

        <script src="js/app.js"></script>
    </body>
</html>
